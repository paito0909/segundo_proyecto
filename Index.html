<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo_proyecto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="center">
            <div class="header">
                <img class="logo" src="img/logorappi.png" alt="">
                <h1 class="header_tittle">Catálogo de productos</h1> 
            </div>
        </div>
    </header>
    <section class="center">
        <div class="colum1">
            <div class="form_tittle">
                <h2>Crear nuevo producto</h2>
            </div>
            <div>
                <form class="form">
                    <label for="product_name">Nombre de producto</label>
                    <input type="text" id="product_name" >
                    <label for="product_pric">Precio del producto</label>
                    <input type="number" id="product_price">
                    <label for="product_detail">Descripción del producto</label>
                    <textarea name="product_detail" id="product_name" cols="30" rows="20"></textarea>
                    <button type="submit">CREAR</button>
                </form>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
